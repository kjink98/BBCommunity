<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript">
        function checkValue() {
            var userPw = document.resign.password;
            if (!userPw.value) {
                alert("비밀번호를 입력하지 않았습니다.");
                userPw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div th:if="${msg}" class="alert alert-danger" role="alert" th:text="${msg}"></div>
        
        <h2 class="mb-4">회원 탈퇴</h2>
        <form name="resign" th:action="@{/user/resign}" method="post" onsubmit="return checkValue()">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="50" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary" onclick="location.href='/'">취소</button>
                <button type="submit" class="btn btn-danger">탈퇴</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
