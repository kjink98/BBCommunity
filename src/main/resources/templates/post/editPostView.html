<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>게시글 수정</title>
</head>

<body>
	<h1>게시글 수정</h1>

	<form th:action="@{/post/edit/{id}(id=${post.postId})}" method="post">
		<div>
			<label for="title">제목:</label>
			<input type="text" id="title" name="title" th:value="${post.title}" required>
		</div>
		<div>
			<label for="content">내용:</label>
			<textarea id="content" name="content" required th:text="${post.content}"></textarea>
		</div>
		<button type="submit">수정 완료</button>
	</form>

	<button onclick="goBack()">뒤로 가기</button>

	<script>
		function goBack() {
			window.history.back(); // 브라우저 뒤로 가기 기능
		}
	</script>
</body>

</html>
