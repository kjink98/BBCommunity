<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 사용자 정의 CSS 파일 링크 -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <!-- 헤더 부분 삽입 -->
    <div th:replace="layout/header :: header"></div>

    <div class="container mt-4">
        <h1 class="mb-4">자유게시판</h1>
        <hr>
        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">메인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/all}">전체게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/notice}">공지사항</a>
            </li>
        </ul>
        <hr>
        <div th:if="${postsPage}">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.postId}"></td>
                        <td>
                            <a th:href="@{/post/detail/{id}(id=${post.postId})}" th:text="${post.title}"></a>
                        </td>
                        <td th:text="${post.user.name}"></td>
                        <td th:text="${#temporals.format(post.postRegdate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${post.postViews}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav>
                <ul class="pagination justify-content-center">
                    <!-- 페이지네이션 아이템들 -->
                </ul>
            </nav>
        </div>

        <a th:href="@{/post/write}" class="btn btn-primary mt-3">글쓰기</a>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
