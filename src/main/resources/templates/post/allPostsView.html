<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>전체게시판</h1>
	<ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/post/{id}(id=${post.postId})}" th:text="${post.title}"></a>
        </li>
    </ul>
    
    <a th:href="@{/post/write}" class="btn btn-primary">글쓰기</a>
</body>
</html>
