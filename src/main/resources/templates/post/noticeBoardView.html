<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 사용자 정의 CSS 파일 링크 -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <!-- 헤더 부분 삽입 -->
    <div th:replace="layout/header :: header"></div>

    <div class="container mt-4">
        <h1 class="mb-4">공지사항</h1>
        <hr>
        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">메인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/all}">전체게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/free}">자유게시판</a>
            </li>
        </ul>
        <hr>
        <div th:if="${postsPage}">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.postId}"></td>
                        <td>
                            <a th:href="@{/post/detail/{id}(id=${post.postId})}" th:text="${post.title}"></a>
                        </td>
                        <td th:text="${post.user.name}"></td>
                        <td th:text="${#temporals.format(post.postRegdate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${post.postViews}"></td>
                    </tr>
                </tbody>
            </table>

           <nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:class="${postsPage.first ? 'disabled' : ''}">
						<a class="page-link" th:href="@{/post/notice(page=0)}" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li th:each="i : ${#numbers.sequence(0, postsPage.totalPages - 1)}"
						th:class="${postsPage.number == i ? 'active' : ''}" class="page-item">
						<a class="page-link" th:href="@{/post/notice(page=${i})}" th:text="${i + 1}"></a>
					</li>
					<li class="page-item" th:class="${postsPage.hasNext() ? '' : 'disabled'}">
						<a class="page-link" th:href="@{/post/notice(page=${postsPage.number + 1})}" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
        </div>

        <a th:href="@{/post/write}" class="btn btn-primary mt-3">글쓰기</a>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
