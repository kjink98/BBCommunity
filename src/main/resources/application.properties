

## JPA
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
## ddl-auto --> none
## https://smpark1020.tistory.com/140
spring.jpa.hibernate.ddl-auto= none
